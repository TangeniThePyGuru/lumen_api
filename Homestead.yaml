---
ip: "192.168.10.15"
memory: 512
cpus: 1
hostname: lumen-api
name: lumen-api
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: "C:/dev/Lumen_API"
      to: "/home/vagrant/lumen-api"

sites:
    - map: lumenapi.com
      to: "/home/vagrant/lumen-api/public"

databases:
    - homestead

variables:
    - key: APP_ENV
      value: local

